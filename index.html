<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todolist</title>
</head>

<body>
    <div class="errormsg">
        
        <h1>Make sure to have more than 3 characters in title and info</h1>
        <button>X</button>
    </div>
    <div class="display">
        <form id="form" action="">
            <div class="ourinputs">
                <label class="underlinetranslate fadein" for="titleinput">Title
                </label> <input class="translate" id="titleinput" type="text" placeholder="type in title">
                <label class="underlinetranslate fadein" for="infoinput">Info
                </label><input class="translate" id="infoinput" type="text" placeholder="type in the details">
            </div>

            <button id="submitBtn" class="btn popobj" type="submit"><span class="fadein">Add</span> </button>
        </form>
        <div class="itemsList">
            <div class="item popheight">
                <div class="item-content">
                <h4 class="itemtitle">Monday</h4>
                <p class="iteminfo">do this and that and that and this and that</p>
                </div>
                <button class="removebtn">X</button>
            </div>
            <div class="item popheight">
                <div class="item-content">
                    <h4 class="itemtitle">Monday</h4>
                    <p class="iteminfo">do this and that and that and this and that</p>
                    </div>
                    <button class="removebtn">X</button>
            </div>
        </div>
        
    </div>

  <script src="index.js"></script>
</body>

</html>
